<h1>Alumnos</h1>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
  <table class="table">
    <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
          <th>Email</th>
          <th>Fecha</th>
          <th>Actualizar</th>
          <th>Borrar</th>
        </tr>
    </thead>
    <tbody>
      <!--Bucles con ngFor-->
      <tr *ngFor="let alumno of alumnos | paginate: { itemsPerPage: alumnosPagina, currentPage: paginaActual }">
        <td>{{alumno.nombre}}</td>
        <td>{{alumno.apellido}}</td>
        <td>{{alumno.edad}}</td>
        <td>{{alumno.email}}</td>
        <td>{{alumno.creadoEn | date:'dd/MM/yyyy'}}</td> <!--Pipes = Convierte fecha a otro formato-->
        <td><button (click)="actualizarAlumno(alumno.id)" class="btn btn-success">Actualizar</button></td>
        <td><button class="btn btn-danger btn-sm" type="button" (click)="borrarAlumno(alumno.id,alumno.nombre)">Borrar</button> </td>    
      </tr>
    </tbody>
  </table>
</div>

<div class="btn btn-default btn-block">
  <button (click)="crearAlumno()" class="btn btn-primary">Crear</button>
</div>
